<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)"/>
  
  <!-- News feed lines converging to center -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <!-- Top lines -->
    <line x1="20" y1="20" x2="35" y2="35"/>
    <line x1="50" y1="15" x2="50" y2="35"/>
    <line x1="80" y1="20" x2="65" y2="35"/>
    
    <!-- Side lines -->
    <line x1="15" y1="35" x2="30" y2="40"/>
    <line x1="15" y1="65" x2="30" y2="60"/>
    <line x1="85" y1="35" x2="70" y2="40"/>
    <line x1="85" y1="65" x2="70" y2="60"/>
    
    <!-- Bottom lines -->
    <line x1="20" y1="80" x2="35" y2="65"/>
    <line x1="50" y1="85" x2="50" y2="65"/>
    <line x1="80" y1="80" x2="65" y2="65"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="white"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
