<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main Gravity Symbol - Representing news feed/pulse -->
  <g transform="translate(100, 100)">
    <!-- Outer pulse rings -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- News feed lines converging to center -->
    <g stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round">
      <!-- Top lines -->
      <line x1="-40" y1="-50" x2="-15" y2="-20"/>
      <line x1="0" y1="-55" x2="0" y2="-25"/>
      <line x1="40" y1="-50" x2="15" y2="-20"/>
      
      <!-- Side lines -->
      <line x1="-50" y1="-20" x2="-25" y2="-10"/>
      <line x1="-50" y1="20" x2="-25" y2="10"/>
      <line x1="50" y1="-20" x2="25" y2="-10"/>
      <line x1="50" y1="20" x2="25" y2="10"/>
      
      <!-- Bottom lines -->
      <line x1="-40" y1="50" x2="-15" y2="20"/>
      <line x1="0" y1="55" x2="0" y2="25"/>
      <line x1="40" y1="50" x2="15" y2="20"/>
    </g>
    
    <!-- Center dot - representing the feed core -->
    <circle cx="0" cy="0" r="8" fill="url(#gradient1)"/>
    
    <!-- Small orbiting dots representing articles/stories -->
    <circle cx="0" cy="-35" r="3" fill="url(#gradient2)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="35" r="3" fill="url(#gradient2)">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
